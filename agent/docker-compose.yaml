version: '3.7'
services:
  zabbix-agent:
    image: zabbix/zabbix-agent:alpine-7.0-latest
    container_name: zabbix-agent
    environment:
      - ZBX_SERVER_HOST=${ZBX_SERVER_HOST}
      - ZBX_HOSTNAME=${ZBX_AGENT_HOSTNAME}
      - ZBX_LISTENPORT=${ZBX_AGENT_LISTENPORT}
    networks:
      - zabbix-net
    ports:
      - "10049:10049"
    restart: always
networks:
  zabbix-net:
    name: zabbix-net
    driver: bridge
